{% extends 'base.html' %}
{% load static %}



{% block content %}
  <body>

    <section class="product">
      <div class="container">
        <div class="product__content">
          <div class="product-left">
            <h1> Продукция</h1>
          </div>
          <div class="product-right">
            <div class="crumb"><a href="{% url 'home-url' %}">Главная</a><a href="#">Продукция</a><span> Колбасы</span></div>
          </div>
        </div>
      </div>
    </section>
    <div class="product__section-all">
      {% for item in products_list %}
      <section class="product__section-group">
        <div class="parallax" style="background: url({% static 'img/jpg/slider-background.jpg' %})">
          <div class="paralax-img"><img src="{% static 'img/png/img9.png' %}"/></div>
          <div class="paralax-img2"><img src="{% static 'img/png/img10.png' %}"/></div>
          <div class="parallax-heading">
            <h2>{{ item.name }}</h2>
          </div>
        </div>
        <div class="product-sausage">
          <div class="container">
            <div class="product-right-all">
              <div class="product-right">
                <div class="product__card-all">
                  {% for item2 in item.products.all %}
                  <div class="product__card-inner">
                    <div class="product__card">
                      <div class="product__card-img"><img src="{{item2.image.url }}"/></div>
                      <h4 data-mh="my-group"> {{item.name }}</h4><a href="{% url 'product-detail-url' item2.id %}"></a>
                    </div>

                  </div>{% endfor %}
                </div>
                <div class="button__product-all"><a href="#">Смотреть все</a></div>
              </div>
            </div>
          </div>
        </div>
      </section>


      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@11.1.14/swiper.min.js"></script>
    <script src="{% static 'js/libs.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
{% endblock %}
